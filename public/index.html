<template id="signup-page">
  <div class="vue-component">
    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <div class="form-group">
        <label>Favorite Team (2-3 letter abbreviation) </label>
        <input type="Favorite Team" v-model="favoriteTeam">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
      <h3> Please use the team abbreviations below: </h3>
        <h5>Team Abbreviations: Atlanta Hawks: ATL, Boston Celtics: BOS, Brooklyn Nets: BKN, Charlotte Hornets: CHA, Chicago Bulls: CHI, Cleveland Cavaliers: CLE, Dallas Mavericks: DAL, Denver Nuggets: DEN, Detroit Pistons: DET, Golden State Warriors: GS, Houston Rockets: HOU, Indiana Pacers: IND, Los Angeles Clippers: LAC, Los Angeles Lakers: LAL, Memphis Grizzlies: MEM, Miami Heat: MIA, Milwaukee Bucks: MIL, Minnesota Timberwolves: MIN, New Orleans Pelicans: NO, New York Knicks: NY, Oklahoma City Thunder: OKC, Orlando Magic: ORL, Philadelphia 76ers: PHI, Phoenix Suns: PHO, Portland Trail Blazers: POR, Sacramento Kings: SAC, San Antonio Spurs: SA, Toronto Raptors: TOR, Utah Jazz: UTA, Washington Wizards: WAS </h5>
           <img src="http://wallpaper-gallery.net/images/nba-team-wallpapers/nba-team-wallpapers-2.jpg">
  </div>
</template>


<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

</template>

 <template id="games-page">

    <h
