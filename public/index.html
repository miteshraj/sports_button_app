
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Button App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://api.fantasydata.net/v3/nba/scores/JSON/GamesByDate/2018-MAR-14?key=e04aba8cea684b27a5e404d38c8f8401"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <h2>Please select an option:</h2>

  </div>
</template>



<template id="signup-page">
  <div class="vue-component">
    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <div class="form-group">
        <label>Favorite Team (2-3 letter abbreviation) </label>
        <input type="Favorite Team" v-model="favoriteTeam">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
      <h3> Please use the team abbreviations below: </h3>
        <h5>Team Abbreviations: Atlanta Hawks: ATL, Boston Celtics: BOS, Brooklyn Nets: BKN, Charlotte Hornets: CHA, Chicago Bulls: CHI, Cleveland Cavaliers: CLE, Dallas Mavericks: DAL, Denver Nuggets: DEN, Detroit Pistons: DET, Golden State Warriors: GS, Houston Rockets: HOU, Indiana Pacers: IND, Los Angeles Clippers: LAC, Los Angeles Lakers: LAL, Memphis Grizzlies: MEM, Miami Heat: MIA, Milwaukee Bucks: MIL, Minnesota Timberwolves: MIN, New Orleans Pelicans: NO, New York Knicks: NY, Oklahoma City Thunder: OKC, Orlando Magic: ORL, Philadelphia 76ers: PHI, Phoenix Suns: PHO, Portland Trail Blazers: POR, Sacramento Kings: SAC, San Antonio Spurs: SA, Toronto Raptors: TOR, Utah Jazz: UTA, Washington Wizards: WAS </h5>
  </div>
</template>


<div id="vue-app">
  <a href="/#/signup">Signup</a>
  <a href="/#/login">Login</a>
  <a href="/#/logout">Logout</a>
  <a href="/#/gamespage">Games</a>
  <a href="/#/userpage">UserPage</a>
  <a href="/#/userteam">UserTeam</a>
  <router-view></router-view>
</div>


<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

</template>

 <template id="games-page">
  <div class="vue-component">
  <div class="container">
    <h1>The Given Date's Games:</h1>
    <h3> Note: All times are in Eastern Standard Time </h3>
    <h
    <ul>
      <li v-for="game in games"> {{ game.AwayTeam }} vs.  
        {{ game.HomeTeam }} -- Game Date & Start Time: {{ game.DateTime }} -- Channel: {{ game.Channel }} -- Current Score: {{ game.AwayTeamScore }} - {{game.HomeTeamScore}} -- Game Status: {{ game.Status }} -- Point Spread: {{ game.PointSpread}}

      </li>

    </ul>
  </div>
</div>

</template>

  </div>



<template id="user-page">
<div class="vue-component">
  <div class="container">
    <h1> Your Profile: </h1>
    <li v-for="user in user_info"> <h3>Email: {{ user[8].email }} </h3>   <h3>Favorite Team: {{ user[8].favorite_team}} </h3> </li>

</div>
</div>
</template>


<template id="user-team">
  <div class="vue-component">
    <div class="container">
      <h1> Your Teams Game: </h1>
      <h2> {{ showGames() }} vs. {{ otherTeam() }}</h2>
  

      


</div>

</div>
</template>
